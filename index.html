		<div class="swiper-container">
			<button id="edit">编辑</button>

			</div>
			<div class="swiper-wrapper">
			    <div class="swiper-slide">
			    	<h1 class="ani editText text1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.3s">春季招生</h1>
			    	<!--<a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">打开弹出菜单</a>-->

			    	<img src="images/pen.png" class="imageup img ani editableImg" swiper-animate-effect="fadeIn" swiper-animate-delay="0.3s" swiper-animate-duration="0.5s"/>
			    </div>
			    <div class="swiper-slide">
			    	<img src="images/img1.jpg" class="img1"/>
			    </div>
			    <div class="swiper-slide">
			    	<img src="images/img2.jpg" class="img2" style="left:4%;top:30%;"/>
			    	<img src="images/img2.jpg" class="img2" style="right:4%;top:30%;"/>
			    </div>
			</div>
		</div>
